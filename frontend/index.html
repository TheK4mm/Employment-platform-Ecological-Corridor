<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Empleo - Corredor Ecológico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Plataforma de Empleo - Corredor Ecológico</h1>
        <p>Solucionando la problemática de desempleo en el sector del Corredor Ecológico en Villavicencio - Meta</p>
    </header>

    <section id="authSection" class="auth-section">
        <h2 id="authTitle">Iniciar Sesión</h2>

        <input type="text" id="nombre" placeholder="Nombre" style="display:none;">
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="pass" placeholder="Contraseña">

        <button id="authButton" onclick="handleAuth()">Iniciar sesión</button>

        <p id="toggleText">
            <span>¿No tienes cuenta? </span>
            <span class="form-toggle" onclick="toggleAuth()">Registrarse</span>
        </p>
    </section>

    <section id="jobsView" class="jobs-section" style="display:none;">
        <h2>Ofertas de Empleo</h2>
        <div id="jobsList" class="jobs-container"></div>
        <button onclick="logout()" class="logout-btn">Cerrar Sesión</button>
    </section>

    <footer>
        <p>&copy; 2025 Corredor Ecológico Villavicencio - Plataforma de Empleo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
